services:
  - type: web
    name: sky-api
    runtime: node
    plan: free
    buildCommand: npm install --prefix backend/admin-panel
    startCommand: npm start --prefix backend/admin-panel
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false
      - key: WEBSITE_API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://sky.example.com,https://your-render-instance.onrender.com
      - key: TELEGRAM_BOT_TOKEN
        value: 7898780635:AAGhPCh0Nv0lkQi_4POwfuuKG5Lo_HjXcAM
      - key: TELEGRAM_CHAT_ID
        value: "277767867"
    rootDir: ./backend/admin-panel
    staticPublishPath: frontend
    healthCheckPath: /api/health
    routes:
      - type: http
        path: /api/*
        destination: http://localhost:4000

databases:
  - name: sky-db
    plan: free
