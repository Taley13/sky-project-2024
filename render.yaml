services:
  - type: web
    name: sky-api
    runtime: node
    plan: free
    buildCommand: npm install --prefix backend/admin-panel
    startCommand: npm start --prefix backend/admin-panel
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_DEFAULT_PASSWORD
        sync: false
      - key: WEBSITE_API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://sky.example.com,https://your-render-instance.onrender.com
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
    healthCheckPath: /api/health
